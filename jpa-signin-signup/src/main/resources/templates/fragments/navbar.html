<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark text-light">
  <a th:href="@{/}" class="navbar navbar-brand">HOME</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a href="" class="nav-link">HOME</a>
    </li>
    <li class="nav-item">
      <a href="" th:href="@{/products}" class="nav-link">Product</a>
    </li>
  </ul>

  <div sec:authorize="!isAuthenticated()">
    <a href="" th:href="@{/sign-up}" class="btn btn-link text-light">Sign Up</a>
    <a th:href="@{/login}" class="btn btn-link text-light">Log In</a>
  </div>

  <div sec:authorize="isAuthenticated()">
    <a href="javascript: document.logoutForm.submit()">LogOut</a>
    <form action="" th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
      <input type="submit" value="SignOut">
    </form>
  </div>
</nav>
</body>
</html>
